<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>
    <form th:action="@{/produtos/editar/{id}(id=${produto.id})}" th:object="${produto}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required><br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" th:field="*{quantidade}" required><br>
        <label for="preco">Pre√ßo:</label>
        <input type="number" step="0.01" id="preco" th:field="*{preco}" required><br>
        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/produtos}">Voltar</a>
</body>
</html>
